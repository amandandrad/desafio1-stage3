<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" class="css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            <div class="nome-sobrenome">
              <div class="input-wrapper">
                <label for="event-name">Nome</label >
                <input type="text" id="event-name" />
              </div>

              <div class="input-wrapper">
                <label for="event-surname">Sobrenome</label >
                <input type="text" id="event-surname" />
              </div>
            </div>
              <div class="input-wrapper">
                <label for="event-email">Email <span>(digite um email válido)</span></label >
                <input type="email" id="event-email" />
              </div>

              <div class="input-wrapper">
                <label for="event-password">Senha <span> (mínimo de 6 caracteres)</span></label >
                <input type="password" id="event-password" />
              </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
    
            <div class="input-wrapper">
             <label for="event-name">Nome do seu mentor<span>(só o primeiro nome)</span></label >
              <input type="text" id="event-name2" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-ultimo">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            <div class="titulo-menor">
              <legend class="mentoria-legend">PRIMEIRA MENTORIA</legend>
            </div>
            <div class="horario">
              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label >
                <input type="text" id="event-date1" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label >
                <input type="text" id="event-begin1" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label >
                <input type="text" id="event-end1" />
              </div>
          </div>
          </div>
          <div class="fieldset-ultimo">
            <div class="titulo-menor">
              <legend class="mentoria-legend">SEGUNDA MENTORIA</legend>
            </div>
            <div class="horario">
              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label >
                <input type="text" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label >
                <input type="text" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label >
                <input type="text" id="event-end" />
              </div>
          </div>
          </div>
        </fieldset>
      </form>
    <footer>
      <input class="button" type="submit" value="Salvar">
    </footer>
    </div>
  </body>
</html>
